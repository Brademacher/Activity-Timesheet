<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Time Sheet</title>
</head>

<body>

    <!-- Jumbotron for heading -->

    <div class="container">
        <div class="jumbotron jumbotron-fluid bg-dark">
            <div class="container bg-dark text-white text-center padding-15">
                <h3 class="display-4">Employee Data Management</h3>
                <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
            </div>
        </div>
    </div>

    <div class="container">
        <h4> Current Employees</h4>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Monthly Rate</th>
                </tr>
            </thead>
        <tbody id="all-employees"></tbody>
        </table>
    </div>

    <div class="container">
        <h4>Add Employee</h4>
        <form>
            <div class="form-group">
                <label for="employee">Employee Name</label>
                <input type="text" class="form-control" id="employee" aria-describedby="emailHelp" placeholder="First and Last Name">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role" placeholder="Position">
            </div>
            <div class="form-group row">
                <label for="hire-date" class="col-2 col-form-label">Date</label>
                <div class="col-10">
                    <input class="form-control" type="date" value="" id="hire-date">
                </div>
            </div>
            <div class="form-group">
                <label for="pay">Monthly Rate</label>
                <input type="number" class="form-control" id="pay" placeholder="Compensation">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>


<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src = "assets/javascript/logic.js"></script>
</html>
